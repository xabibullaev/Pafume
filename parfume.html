<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/card.min.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <div class="main__box">
          <div class="main__bg">
            <picture>
              <source
                srcset="./img/image-product-mobile.jpg"
                media="(max-width: 575px)"
              />
              <img class="main__img" src="./img/image-product-desktop.jpg" />
            </picture>
          </div>
          <div class="main__content">
            <h3 class="main__subtitle">PARFUME</h3>
            <h1 class="main__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="main__text">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Praesentium quis veniam exercitationem. Debitis, natus eaque.
            </p>
            <div class="main__flex">
              <h2 class="main__price">$149.99</h2>
              <p class="main__number">$169.99</p>
            </div>
            <img src="./img/icon-cart.svg" alt="icon" class="main__icon" />
            <button class="main__btn">Add to chat</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
